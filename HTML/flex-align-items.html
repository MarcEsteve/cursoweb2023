<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FLEX Align Items</title>
    <style>
      .flex-container {
        display: flex;
        height: 200px;
        align-items: baseline;
        background-color: blue;
      }
      .flex-container > div {
        background-color: red;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div><h1>1</h1></div>
      <div>2</div>
      <div><h3>3</h3></div>
    </div>
  </body>
</html>
