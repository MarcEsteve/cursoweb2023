<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Sumar v Concatenar</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
        var x = 10;
        var y = "20";

        document.getElementById("demo").innerHTML = x + y;

        x = 10, y = 20, z= "30";
        document.getElementById("demo").innerHTML = z + y + x  ;
    </script>
  </body>
</html>
