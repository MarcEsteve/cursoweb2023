<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Variables tipo OBJETO</title>
  </head>
  <body>
    <h2>JavaScript Objecto</h2>

    <p id="demo"></p>
    <p id="objetoComplejo"></p>
    <p id="indefinida"></p>
    <p id="vacia"></p>

    <script>
      var persona = {
        nombre: "John",
        apellido: "Smith",
        edad: 53,
        "color ojos": "verdes",
      };

      document.getElementById("demo").innerHTML =
        persona.nombre +
        " tiene " +
        persona.edad +
        " años y tiene el color de ojos " +
        persona["color ojos"];

      //Ejemplo de variable OBJETO con propiedades: atributos (variables) y métodos(funciones)
      var person = {
        //PROPIEDADES

        // Atributos
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        // Método
        fullName: function () {
          return (
            "El nombre es " +
            this.firstName +
            " " +
            this.lastName +
            " y su id es " +
            this.id
          );
        },
      };
      document.getElementById("objetoComplejo").innerHTML = person.fullName();

      //Tipo de variable
      console.log(typeof "John Doe"); //El 1º devuelve string
      console.log(typeof 3.14); // el 2º number
      console.log(typeof person);

      //Variable indefinida (undefined)
      var coche;
      document.getElementById("indefinida").innerHTML =
        coche + "<br>" + typeof coche;

      //Variable VACIA
      var car = "";

      document.getElementById("vacia").innerHTML =
        "El valor es: " + car + "<br>" + "El tipo es: " + typeof car;
    </script>
  </body>
</html>
