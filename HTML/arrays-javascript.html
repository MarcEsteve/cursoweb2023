    <h2>JavaScript Matriz-Arrays</h2>
    <p>
      Los índices de matriz están basados desde el cero, lo que significa que el tercer elemento es [2].
    </p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="array2dim"></p>
    <p id="tamanarray"></p>
    <script>
      var bici = ["BH", "Orbea", "Specialized"];
      document.getElementById("demo1").innerHTML = "La bicicleta es " + bici[2];
      bici[5] = "Decathlon";
      document.getElementById("demo2").innerHTML =
        "La nueva bicicleta es " + bici[4]; // es indefinido, pero si pongo bici[5] me saldria "Decathlon"
      bici[3] = 3478234;
      document.getElementById("demo3").innerHTML =
        "La nueva bicicleta es " + bici[3];
      bici[6] = true;
      document.getElementById("demo4").innerHTML =
        "La nueva bicicleta es " + bici[6];

        // Ejercicio:

        // CREAR UNA VARIABLE DE TIPO ARRAY QUE GUARDE VALORES NUMÉRICOS COMO NOTAS.
        var notas = [[3,"Marc"],[5, "David"],[10, "Rut"]];
        document.getElementById("array2dim").innerHTML = "La matriz notas [2][1]: " 
        + notas[2][1];

        //Propiedad LENGTH saber la dimensión de nuestro array.
        var coches = ["Opel", "Tesla", "Ford","Citroën"];
        document.getElementById("tamanarray").innerHTML = "El tamaño del array coches es: " +coches.length;

        //Recorrer array 
        for (let i = 0; i < coches.length; i++) {
            console.log(coches[i]);
        }

        //Variable de lenguajes
        var lenguajes = ["HTML", "CSS", "JS", "PHP", "SQL"];

        //Recorrer array y muestro en consola 
        for (let i = 0; i < lenguajes.length; i++) {
            console.log(lenguajes[i]);
            if (i ==lenguajes.length-1) {
                document.write(lenguajes[i] + ".");
            } else if (i ==lenguajes.length-2) {
                document.write(lenguajes[i] + " y ");
            } 
            else {
                document.write(lenguajes[i] + ", ");
            }
        }
    
    </script>
