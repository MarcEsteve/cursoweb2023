<!DOCTYPE html>

<html>
  <body>
    <h1>JavaScript Números</h1>

    <p>Los números se pueden escribir con o sin decimales.</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      document.getElementById("demo").innerHTML = (0.2 * 10 + 0.1 * 10) / 10;
      document.getElementById("demo2").innerHTML = 0.2 + 0.1 ;
    </script>
  </body>
</html>
